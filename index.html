<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Super Calculator</title>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- Font Family -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- CSS -->
	<link rel="stylesheet" href="style.css">
    
	<!-- Our script -->
	<script src="main.js"></script>

</head>

<body>
	<!-- Calculator in contentclass below -->
	<div class="calculator">
		<!--Input field -->
		<div class="row">
			<div class="col-xs-12">
				<div id="input-field" class="text-right"></div>
			</div>
		</div>
		
		<!-- Rad 1 -->
		<div class="row"> 
			<div class="col-xs-3"><button class="greyButton" data-id="ac">AC</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="placeholder">+/-</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="%">%</button></div>
			<div class="col-xs-3"><button class="orangeButton" data-id="รท">รท</button></div>
		</div>

		<!--Rad 2 --> 
		<div class="row">
			<div class="col-xs-3 "><button class="greyButton" data-id="7">7</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="8">8</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="9">9</button></div>
			<div class="col-xs-3"><button class="orangeButton" data-id="x">x</button></div>
		</div>
		
		<!-- Rad 3 -->
		<div class="row">
			<div class="col-xs-3"><button class="greyButton" data-id="4">4</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="5">5</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="6">6</button></div>
			<div class="col-xs-3"><button class="orangeButton" data-id="-">-</button></div>
		</div>

		<!-- Rad 4 -->
		<div class="row"> 
			<div class="col-xs-3"><button class="greyButton" data-id="1">1</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="2">2</button></div>
			<div class="col-xs-3"><button class="greyButton" data-id="3">3</button></div>
			<div class="col-xs-3"><button class="orangeButton" data-id="+">+</button></div>
		</div>

		<!-- Button row 5 -->
		<div class="row">
			<div class="col-xs-6 "><button class="greyButton" data-id="0"><span class="col-xs-6">0</span><span class="col-xs-6"></span></button></div>
			<div class="col-xs-3"><button class="greyButton" data-id=",">,</button></div>
			<div class="col-xs-3"><button class="orangeButton" data-id="=">=</button></div>
		</div>

	</div>

</body>

</html>
